<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera HD Stabil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding-bottom: 100px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 100px;
        }
        video, canvas, img {
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
            border: 2px solid #007bff;
        }
        #photo {
            display: none;
            margin-top: 10px;
            border: 3px solid #28a745;
        }
        #status {
            font-size: 16px;
            color: #ff9800;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
        .fixed-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }

        /* Floating Menu */
        .menu-button {
            position: absolute;
            top: 10px;
            left: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }
        .floating-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 200px;
            height: 100vh;
            background: #333;
            padding: 20px;
            transition: left 0.3s;
        }
        .floating-menu.active {
            left: 0;
        }
        .floating-menu a {
            display: block;
            padding: 10px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .close-menu {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Tombol Floating Menu -->
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <!-- Floating Menu -->
    <div class="floating-menu" id="floatingMenu">
        <button class="close-menu" onclick="toggleMenu()">Tutup</button>
        <a href="index.html">Beranda</a>
        <a href="about.html">Info Web</a>
        <a href="#">Web Lainnya</a>
    </div>

    <h2>Kamera HD Stabil ðŸ“·</h2>
    <div class="container">
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="photo" alt="Hasil Foto">
        <div id="status">ðŸ“· Memproses gambar...</div>
    </div>

    <!-- Tombol Tetap di Bawah -->
    <div class="fixed-buttons">
        <button id="capture">ðŸ“¸ Ambil Foto</button>
        <button id="savePhoto" style="display: none;">ðŸ’¾ Simpan Foto</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const photo = document.getElementById("photo");
        const captureButton = document.getElementById("capture");
        const savePhotoButton = document.getElementById("savePhoto");
        const statusText = document.getElementById("status");

        // Mengakses Kamera dengan Aspek Rasio Otomatis
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                width: { ideal: 1920 },
                height: { ideal: 1080 },
                aspectRatio: { ideal: 16 / 9 }
            }
        }).then((stream) => {
            video.srcObject = stream;
        }).catch((error) => {
            console.error("Gagal mengakses kamera:", error);
        });

        // Ambil Foto Tanpa Distorsi
        captureButton.addEventListener("click", () => {
            statusText.innerText = "ðŸ“· Memproses gambar...";
            statusText.style.display = "block";

            setTimeout(() => {
                const context = canvas.getContext("2d");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                photo.src = canvas.toDataURL("image/jpeg", 0.9);
                photo.style.display = "block";
                savePhotoButton.style.display = "inline";

                statusText.innerText = "âœ… Foto siap!";
                statusText.style.color = "#28a745";
            }, 1000);
        });

        // Simpan Foto ke Galeri
        savePhotoButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/jpeg", 0.9);
            link.download = "foto_hd.jpg";
            link.click();
        });

        // Fungsi untuk membuka/menutup floating menu
        function toggleMenu() {
            let menu = document.getElementById("floatingMenu");
            menu.classList.toggle("active");
        }
    </script>

</body>
</html>
