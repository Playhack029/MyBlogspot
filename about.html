<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background: #f79d06;
            padding: 15px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
        }

        .header h2 {
            color: white;
            font-size: 28px;
        }

        .about-container {
            background: #2c2c2c;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .about-title {
            text-align: center;
            color: #f79d06;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .about-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-title {
            color: #bbb;
        }

        .info-value {
            font-weight: bold;
            color: #fff;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .footer p {
            margin-bottom: 8px;
            color: #ddd;
        }

        .footer a {
            color: #f79d06;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>About Website</h2>
    </div>

    <div class="about-container">
        <div class="about-title">About</div>
        <div class="about-info">
            <div class="info-item">
                <span class="info-title">Website Owner</span>
                <span class="info-value">Muhammad Rasyid Ridho</span>
            </div>
            <div class="info-item">
                <span class="info-title">Website Version</span>
                <span class="info-value">V1.0</span>
            </div>
            <div class="info-item">
                <span class="info-title">Release Date & Time</span>
                <span class="info-value">19-06-2024 / 20:26</span>
            </div>
            <div class="info-item">
                <span class="info-title">Country</span>
                <span class="info-value">Indonesia</span>
            </div>
            <div class="info-item">
                <span class="info-title">Created Using</span>
                <span class="info-value">Acode App</span>
            </div>
            <div class="info-item">
                <span class="info-title">Web Hosting</span>
                <span class="info-value">GitHub.com</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><b>Mau bikin juga?</b></p>
        <p>Silahkan DM lewat Instagram, harga <b>Rp2.000</b></p>
        <p><i>(Tautan bisa lebih dari tiga!)</i></p>
        <p><a href="https://www.instagram.com/your_instagram" target="_blank">Klik di sini untuk DM</a></p>
    </div>

</body>
</html>
