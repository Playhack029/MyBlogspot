<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #222;
            color: white;
            text-align: center;
        }

        header {
            background-color: orange;
            padding: 10px;
            position: relative;
        }

        header h1 {
            margin-bottom: 5px;
        }

        /* Tombol Floating Menu */
        .menu-button {
            position: absolute;
            top: 10px;
            left: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* Floating Menu */
        .floating-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 200px;
            height: 100vh;
            background: #333;
            padding: 20px;
            transition: left 0.3s;
        }

        .floating-menu.active {
            left: 0;
        }

        .floating-menu a {
            display: block;
            padding: 10px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }

        .close-menu {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .web-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .web-card {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .web-card:hover {
            background-color: #444;
        }

        .web-card img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .text {
            text-align: left;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>More Web</h1>
        <p>Website Tambahan</p>
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    </header>

    <!-- Floating Menu -->
    <div class="floating-menu" id="floatingMenu">
        <button class="close-menu" onclick="toggleMenu()">Tutup</button>
        <a href="index.html">Beranda</a>
        <a href="about.html">Info Web</a>
        <a href="moreweb.html">Web Lainnya</a>
    </div>

    <main>
        <h2>Web Lainnya</h2>
        <div class="web-links">
            <a href="JamDigital.html" class="web-card">
                <img src="clock.png" alt="Jam Digital">
                <div class="text">
                    <strong>JAM DIGITAL</strong>
                    <p>Melihat waktu secara real-time dalam format digital.</p>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <p>Edo Website - 2025</p>
    </footer>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("floatingMenu");
            menu.classList.toggle("active");
        }
    </script>

</body>
</html>
