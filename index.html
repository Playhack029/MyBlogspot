<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edo Blogspot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #222;
            color: white;
            text-align: center;
        }

        header {
            background-color: orange;
            padding: 10px;
        }

        header h1 {
            margin-bottom: 5px;
        }

        nav a {
            display: block;
            background: white;
            padding: 5px;
            text-decoration: none;
            color: black;
            border-radius: 5px;
            width: 100px;
            margin: 5px auto;
        }

        main {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .social-card {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .social-card:hover {
            background-color: #444;
        }

        .social-card img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .text {
            text-align: left;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edo Blogspot</h1>
        <p>Don't contact me if it's not important</p>
        <nav>
            <a href="#">About</a>
        </nav>
    </header>

    <main>
        <h2>Home</h2>
        <div class="social-links">
            <a href="#" class="social-card">
                <img src="facebook.png" alt="Facebook">
                <div class="text">
                    <strong>FOLLOW</strong>
                    <p>Follow Me On Facebook</p>
                </div>
            </a>
            <a href="#" class="social-card">
                <img src="youtube.png" alt="YouTube">
                <div class="text">
                    <strong>SUBSCRIBE</strong>
                    <p>Subscribe To My Youtube Channel</p>
                </div>
            </a>
            <a href="#" class="social-card">
                <img src="instagram.png" alt="Instagram">
                <div class="text">
                    <strong>FOLLOW</strong>
                    <p>Follow Me On Instagram</p>
                </div>
            </a>
        </div>
    </main>

    <footer>
        <p>Edo Website - 2024</p>
    </footer>
</body>
</html>
